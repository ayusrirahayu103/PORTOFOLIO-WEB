<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayu Sri Rahayu | Mencoba API</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="flex justify-center w-full h-screen bg-teal-300 text-white">
    <div class="flex flex-col justify-center items-center w-full h-screen gap-y-6" id="app">
        <h1 class ="font-bold text-[50px]">INI WARUNG AYU</h1>
    
            <button class="bg-teal-600 border-[2px] text-[18px] p-2 text-white rounded-lg" @click ="warungFood()">Makanan</button>
            <button class="bg-teal-600 border-[2px] text-[18px] p-2 text-white rounded-lg" @click ="warungDrink()">Minuman</button>

        <div class="flex mt-12">
            <div id="view">
                <ul v-for ="(data, index) in makanan">
                    {{index+1}}. {{data.nama}} {{data.rasa}}
                </ul>
            </div>
    
            <div id="view">
                <ul v-for ="(data, index) in minuman">
                    {{index+1}}. {{data.nama}} {{data.rasa}}
                </ul>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
