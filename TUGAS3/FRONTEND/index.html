<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayu</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="flex justify-center w-full h-screen bg-green-300 text-green-900">
    <div id="app" class="flex flex-col justify-center items-center gap-y-8">
        <h1 class="font-bold text-[90px]">WARUNG AYU</h1> 
     <div class="flex gap-x-8">
        <button class="w-[180px] h-[80px] border-[2px] border-green-900 rounded-lg text-[20px]" @click="munculMakanan()" type="button">Menu Makanan</button>
        <button class="w-[180px] h-[80px] border-[2px] border-green-900 rounded-lg text-[20px]" @click="munculMinuman()" type="button">Menu Minuman</button>  
     </div>

    <div class="mr-[95px]" id="tampilkan">
        <ul v-for="(data, index) in makanan">
            {{index+1}}. {{data.nama}} ({{data.rasa}})
        </ul>
    </div>

    <div class="pl-[270px]" id="tampilkan">
        <ul v-for="(data, index) in minuman">
            {{index+1}}. {{data.nama}}
         </ul>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
